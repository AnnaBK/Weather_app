<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Weather</title>
</head>

<body>
    <div class="container">
        <!-- <div class="weather-info"> -->
            <div class="current-weather">
                <h1 id="current-city">Location</h1>
                <div class="temp-icon">
                    <h2 class="temp-title" id="current-temperature">Loading...</h2>
                    <button id="toggle-units">Change to Fahrenheit</button>
                    <img id="current-icon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="weather icon">
                    <p id="weather-type">Weather</p>
                </div>
                <div class="todays-info">
                    <p id="current-time"></p>
                    <h2 id="current-day"></h2>
                </div>
                <div class="side-info">
                    <ul>
                        <li>Humidity: <span id="humidity"></span></li>
                        <li>Wind: <span id="wind"></span></li>
                    </ul>
                </div>
            <!-- </div> -->
        </div>
        <div class="right-panel">
            <div class="input-panel">
                <input type="text" id="city-name" placeholder="Search city...">
                <button type="submit" id="search-button">Show the weather</button>
            </div>
            <div class="week-forecast" id="week-forecast"></div>
        </div>
    </div>
    </div>
    <script src="./main.js"></script>
    <script src="./model.js"></script>
    <script src="./view.js"></script>
    <script src="./controller.js"></script>
</body>

</html>
